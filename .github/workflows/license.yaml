---
name: License Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Copywrite
      uses: hashicorp/setup-copywrite@v1.1.3

    - name: Check Header Compliance
      run: copywrite headers --plan
